<section class="container criar-pensamentos ff-inter">
  <header class="header">
    <h2>Adicione um <br> novo item:</h2>
  </header>
  <form>

    <div class="nome-div">
      <label class="padding-label" for="nome-item">Nome do item</label>
      <input type="textarea" class="input" id="nome-item" name="nome-item" placeholder="Digite o nome do item" [(ngModel)]="item.nome_item">
      <label class="padding-label" for="qnt-item">Qnt</label>
      <input type="number" class="input" id="qnt-item" name="qnt-item" placeholder="Digite a quantidade de itens desejada" [(ngModel)]="item.qnt_item">
    </div>

    <div class="receita-div">
      <label for="receita">Receita do item</label><br>
      <input type="text" class="input" id="receita-item1" name="receita-nome" placeholder="Receita do item" [(ngModel)]="item.receitas.item1">
      <input type="number" class="input" id="qnt-item1" name="receita-item" placeholder="Receita do item" [(ngModel)]="item.receitas.qnt_item">
    </div>

    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input type="radio" id="modelo1" value="modelo1" name="modelo-card">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo1.png" alt="Aspas azuis">
          <p class="conteudo">Teste</p>
          <p class="autoria"><b> Teste </b></p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input type="radio" id="modelo2" value="modelo2" name="modelo-card">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo2.png" alt="Aspas azuis claro">
          <p class="conteudo">{{item.nome_item}}</p>
          <p>{{item.receitas.qnt_item}} qnt:</p>
          <p class="autoria"><b>{{item.qnt_item * item.receitas.qnt_item}}</b></p>
        </div>
      </div>

      <div class="radio-modelo">
        <label for="modelo3">
          <input type="radio" id="modelo3" value="modelo3" name="modelo-card">
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-roboto-mono">
          <img src="../../../../assets/imagens/modelo3.png" alt="Aspas verde">
          <p class="conteudo">Teste</p>
          <p class="autoria"><b>Teste</b></p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button class="botao">Salvar</button>
      <button class="botao">Cancelar</button>
    </div>
  </form>
</section>
