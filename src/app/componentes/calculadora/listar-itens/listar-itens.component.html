<section class="container">
  <header class="header d-flex">
    <h2 class="ff-inter">Meu Mural</h2>
    <button routerLink="/criarItem" class="botao">Adicionar pensamento</button>
  </header>
  <div class="mural" *ngIf="listaItens.length > 0, else semPensamentos">
    <div *ngFor="let pensamento of listaItens">
      <app-item></app-item>
    </div>
  </div>
</section>

<ng-template #semPensamentos>
  <div class="ff-inter sem-pensamentos">
    <p>Ainda não há itens cadastrados!</p>
  </div>
</ng-template>
